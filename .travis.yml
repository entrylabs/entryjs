stages:
  - name: test
    if: type = pull_request
  - name: deploy
    if: (type = push) AND ((branch =~ /^deploy\/.*$/) OR (branch = master))
language:
  - node_js
node_js:
  - "8"
env:
  global:
    - GH_REF: github.com/entrylabs/entryjs.git
    - GH_REPO: https://github.com/entrylabs/entryjs.git
cache:
  directories:
    - node_modules
    - $HOME/.npm
jobs:
  include:
    - stage: test
      install:
        - yarn
      script: npm run test
    - stage: deploy
      before_script:
        - chmod +x ./scripts/build.sh
        - chmod +x ./scripts/deploy.sh
      install:
        - yarn
      script:
        - ./scripts/build.sh
        - ./scripts/deploy.sh
      notifications:
        email: false
        slack:
          secure: 
