<!DOCTYPE htm<!DOCTYPE html>
<html>
<head>
<title>entryjs example page</title>
<meta charset="utf-8">
<link rel='stylesheet' href='../dist/entry.css'>
<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
}
</style>
</head>
<body>

<section class="wrapper">
    <div id="workspace">
    </div>
</section>


<!--Jquery -->
<script src="https://playentry.org/lib/jquery/jquery.min.js"></script>
<script src="https://playentry.org/lib/jquery-ui/ui/minified/jquery-ui.min.js"></script>

<!--underscore -->
<script src="https://playentry.org/lib/underscore/underscore.js"></script>

<!--canvas input-->
<script src="https://playentry.org/lib/entryjs/extern/util/CanvasInput.js"></script>

<!--Blockly-->
<script src="https://playentry.org/lib/entryjs/extern/blockly/blockly_compressed.js"></script>
<script src="https://playentry.org/lib/entryjs/extern/blockly/msg/js/ko.js"></script>

<!--createjs-->
<script src="https://playentry.org/lib/PreloadJS/lib/preloadjs-0.6.0.min.js"></script>
<script src="https://playentry.org/lib/EaselJS/lib/easeljs-0.8.0.min.js"></script>
<script src="https://playentry.org/lib/SoundJS/lib/soundjs-0.6.0.min.js"></script>
<script src="https://playentry.org/lib/SoundJS/lib/flashaudioplugin-0.6.0.min.js"></script>
<script src="https://playentry.org/lib/entryjs/extern/util/ndgmr.Collision.js"></script>
<script src="https://playentry.org/lib/entryjs/extern/util/handle.js"></script>

<!--language-->
<script src="../extern/lang/ko.js"></script>

<!--bignumber-->
<script src="https://playentry.org/lib/entryjs/extern/util/bignumber.min.js"></script>

<!--socket.io-->
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

<!--entryjs-->
<script src="https://playentry.org/lib/components-webfontloader/webfont.js"></script>
<script src="../extern/util/static_mini.js"></script>
<script src="../dist/entry.js"></script>

<!--main script-->
<script>
    $(document).ready(function(){
        var isMiniMode = true;
        var lastHwConnected = false;
        var hwCategoryList = EntryStatic.hwCategoryList;
        var initOption = {
            type: 'workspace',
        }
        initOption = $.extend(initOption, EntryStatic.initOptions);
        Entry.init(
            document.getElementById('workspace'),
            initOption
        );
        Entry.enableArduino();
        Entry.loadProject();


        Entry.addEventListener('hwChanged', function() {
            if ((Entry.hw.connected && Entry.hw.hwModule && lastHwConnected) || !isMiniMode) {
                return;
            }
            if (Entry.hw.connected && Entry.hw.hwModule) {
                if(EntryStatic.hwMiniSupportList.indexOf(Entry.hw.hwModule.name) > -1) {
                    hwCategoryList.forEach(function(categoryName) {
                        Entry.playground.blockMenu.unbanCategory(categoryName);
                    });
                    Entry.playground.blockMenu.banCategory('arduino');
                    Entry.playground.blockMenu.banCategory('hw_robot');
                } else {
                    hwCategoryList.forEach(function(categoryName) {
                        Entry.playground.blockMenu.banCategory(categoryName);
                    });
                    Entry.playground.blockMenu.banCategory('hw_robot');
                    Entry.playground.blockMenu.unbanCategory('arduino');
                }
                lastHwConnected = true;
            } else {
                hwCategoryList.forEach(function(categoryName) {
                    Entry.playground.blockMenu.banCategory(categoryName);
                });
                Entry.playground.blockMenu.banCategory('arduino');
                Entry.playground.blockMenu.unbanCategory('hw_robot');
                lastHwConnected = false;
            }
        });
    });
</script>

</body>
